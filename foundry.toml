[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"
gas_reports = ["*"]

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Test configuration
verbosity = 3

[fuzz]
runs = 256

[invariant]
runs = 256

# RPC endpoints
[rpc_endpoints]
base = "${BASE}"
base_sepolia = "${BASE_SEPOLIA}"

# Etherscan (v2 unified API)
[etherscan]
base = { key = "${ETHERSCAN_API_KEY}", chain = 8453, url = "https://api.basescan.org/api" }
base_sepolia = { key = "${ETHERSCAN_API_KEY}", chain = 84532, url = "https://api-sepolia.basescan.org/api" }
